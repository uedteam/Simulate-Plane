<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - 找不到頁面</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #f8fafc;
        font-family: "Segoe UI", "Noto Sans TC", Arial, sans-serif;
        color: #22223b;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: #4f8ef7;
        margin-bottom: 1rem;
      }
      .message {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      .home-btn {
        display: inline-block;
        padding: 0.75rem 2rem;
        background: #4f8ef7;
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        text-decoration: none;
        transition: background 0.2s;
        cursor: pointer;
      }
      .home-btn:hover {
        background: #2563eb;
      }
      @media (max-width: 600px) {
        .error-code {
          font-size: 3rem;
        }
        .message {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <div class="message">很抱歉，您要找的頁面不存在。</div>
      <a href="/" class="home-btn">返回首頁</a>
    </div>
  </body>
</html>
