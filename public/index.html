<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulate Plane Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <h1>Welcome to Simulate Plane Panel</h1>
        <p>Experience the future of flight simulation.</p>
        <a href="#features" class="btn-primary">Learn More</a>
      </div>
    </header>

    <section id="flight-info" class="flight-info">
      <div class="container">
        <h2>Flight Information</h2>
        <div class="info-panel">
          <div class="info-item">
            <h3>Speed</h3>
            <p><span id="speed-info">0</span> <span class="unit">km/h</span></p>
          </div>
          <div class="info-item">
            <h3>Altitude</h3>
            <p><span id="altitude-info">0</span> <span class="unit">m</span></p>
          </div>
          <div class="info-item">
            <h3>Direction</h3>
            <p id="direction-info">North</p>
          </div>
        </div>
      </div>
    </section>

    <section id="controls" class="controls">
      <div class="container">
        <h2>Flight Controls</h2>
        <div class="control-panel">
          <div class="control-group">
            <h3>Basic Controls</h3>
            <button id="take-off" onclick="handleTakeOff()" class="control-btn">
              Take Off
            </button>
            <button id="land" onclick="handleLand()" class="control-btn">
              Land
            </button>
            <button class="control-btn">Emergency Stop</button>
          </div>
          <div class="control-group">
            <h3>Speed Controls</h3>
            <button class="control-btn">Increase Speed</button>
            <button class="control-btn">Decrease Speed</button>
          </div>
          <div class="control-group">
            <h3>Direction Controls</h3>
            <button class="control-btn">Turn Left</button>
            <button class="control-btn">Turn Right</button>
            <button class="control-btn">Ascend</button>
            <button class="control-btn">Descend</button>
            <button class="control-btn">Stabilize</button>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Simulate Plane. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
